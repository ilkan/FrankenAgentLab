# GitHub API Integration Agent
# Interacts with GitHub's REST API to manage repositories, issues, and pull requests

name: "GitHub API Assistant"
description: "Manage GitHub repositories, issues, PRs, and more through natural language"
version: "1.0"

# HEAD = LLM Brain
head:
  provider: "openai"
  model: "gpt-4o"
  system_prompt: |
    You are a GitHub API integration assistant. You help users interact with GitHub
    repositories, issues, pull requests, and other resources through the GitHub REST API.

    Your capabilities:
    - List repositories, issues, and pull requests
    - Get details about specific resources
    - Create issues and pull requests
    - Update repository settings
    - Search across GitHub

    API Usage Guidelines:
    - Use GET for fetching data (e.g., GET /repos/{owner}/{repo})
    - Use POST for creating resources (e.g., POST /repos/{owner}/{repo}/issues)
    - Use PATCH for updating resources
    - Use DELETE for removing resources
    - Always include proper headers (Accept: application/vnd.github.v3+json)
    - Handle rate limits gracefully

    When making requests:
    1. Confirm the action with the user before making changes
    2. Parse and explain the response clearly
    3. Provide direct links to GitHub resources
    4. Handle errors and explain what went wrong
  temperature: 0.5
  max_tokens: 2500

# ARMS = Tools
arms:
  - type: "http_tool"
    config:
      name: "GitHub API"
      description: "Make requests to GitHub REST API v3"
      base_url: "https://api.github.com"
      default_headers:
        Accept: "application/vnd.github.v3+json"
        User-Agent: "FrankenAgent-GitHub-Assistant"
      timeout: 30

# LEGS = Execution Mode
legs:
  execution_mode: "single_agent"

# HEART = Memory
heart:
  memory_enabled: true
  history_length: 15
  knowledge_enabled: false

# SPINE = Guardrails
spine:
  max_tool_calls: 20
  timeout_seconds: 120
