<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrankenAgent Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px solid #4ecca3;
        }

        h1 {
            font-size: 2.5em;
            color: #4ecca3;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(78, 204, 163, 0.3);
        }

        .panel h2 {
            color: #4ecca3;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #4ecca3;
            padding-bottom: 10px;
        }

        /* Blueprints List */
        .blueprints-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .blueprint-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(78, 204, 163, 0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .blueprint-item:hover {
            background: rgba(78, 204, 163, 0.1);
            border-color: #4ecca3;
            transform: translateX(5px);
        }

        .blueprint-item.selected {
            background: rgba(78, 204, 163, 0.2);
            border-color: #4ecca3;
            border-width: 2px;
        }

        .blueprint-name {
            font-weight: bold;
            color: #4ecca3;
            margin-bottom: 5px;
        }

        .blueprint-description {
            font-size: 0.9em;
            color: #aaa;
        }

        .blueprint-version {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        /* Chat Interface */
        .chat-container {
            display: none;
        }

        .chat-container.active {
            display: block;
        }

        .selected-blueprint-info {
            background: rgba(78, 204, 163, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #4ecca3;
        }

        .selected-blueprint-name {
            font-size: 1.2em;
            color: #4ecca3;
            font-weight: bold;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(78, 204, 163, 0.3);
            border-radius: 5px;
            color: #eee;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        .message-input:focus {
            outline: none;
            border-color: #4ecca3;
            box-shadow: 0 0 10px rgba(78, 204, 163, 0.3);
        }

        .send-button {
            padding: 15px 30px;
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #45b393;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* Response Display */
        .responses-container {
            margin-top: 20px;
        }

        .response-item {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: rgba(78, 204, 163, 0.1);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #4ecca3;
            margin-bottom: 10px;
        }

        .user-message-label {
            font-size: 0.9em;
            color: #4ecca3;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .agent-response {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #ff6b6b;
            margin-bottom: 10px;
        }

        .agent-response-label {
            font-size: 0.9em;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .response-text {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Execution Trace */
        .execution-trace {
            background: rgba(255, 165, 0, 0.05);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #ffa500;
            margin-top: 10px;
        }

        .trace-header {
            font-size: 0.9em;
            color: #ffa500;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trace-duration {
            font-size: 0.8em;
            color: #aaa;
        }

        .trace-items {
            margin-top: 10px;
        }

        .trace-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            margin: 8px 0;
            border-radius: 3px;
            border-left: 3px solid #ffa500;
            font-size: 0.9em;
        }

        .trace-tool-name {
            color: #ffa500;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .trace-timestamp {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .trace-details {
            margin-top: 5px;
            font-size: 0.85em;
        }

        .trace-inputs, .trace-outputs {
            margin: 5px 0;
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            overflow-x: auto;
        }

        .trace-label {
            color: #aaa;
            font-weight: bold;
        }

        .trace-error {
            color: #ff6b6b;
            margin-top: 5px;
            padding: 5px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 3px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 20px;
            color: #4ecca3;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Error State */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            color: #ff6b6b;
        }

        .error-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(78, 204, 163, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(78, 204, 163, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§Ÿ FrankenAgent Lab</h1>
            <p class="subtitle">Assemble AI agents from modular body parts</p>
        </header>

        <div class="main-content">
            <!-- Blueprints List Panel -->
            <div class="panel">
                <h2>Available Blueprints</h2>
                <div id="blueprints-list" class="blueprints-list">
                    <div class="loading">Loading blueprints</div>
                </div>
            </div>

            <!-- Chat Interface Panel -->
            <div class="panel">
                <div id="chat-container" class="chat-container">
                    <div class="selected-blueprint-info">
                        <div class="selected-blueprint-name" id="selected-blueprint-name"></div>
                        <div class="blueprint-description" id="selected-blueprint-description"></div>
                    </div>

                    <div class="message-input-container">
                        <input 
                            type="text" 
                            class="message-input" 
                            id="message-input" 
                            placeholder="Enter your message..."
                            onkeypress="handleKeyPress(event)"
                        >
                        <button class="send-button" id="send-button" onclick="sendMessage()">
                            Send
                        </button>
                    </div>

                    <div id="responses-container" class="responses-container"></div>
                </div>

                <div id="empty-state" class="empty-state">
                    <div class="empty-state-icon">ðŸ‘ˆ</div>
                    <p>Select a blueprint to start chatting</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
